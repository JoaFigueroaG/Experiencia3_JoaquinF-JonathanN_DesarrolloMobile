<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center" color="danger">Comentarios</ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="mM()" color="danger">
        <ion-icon slot="icon-only" name="menu-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-buttons slot="end">
      <ion-back-button defaultHref="/inicio" text="back" color="danger">

      </ion-back-button>

    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>

    <ion-label  position="floating" color="danger">Nombre</ion-label>

    <ion-input type="text" [(ngModel)]="newDato.nom" color="danger"></ion-input>

  </ion-item>

  <ion-item>

    <ion-label position="floating" color="danger">Comentario</ion-label>

    <ion-input type="text" [(ngModel)]="newDato.apellido" color="danger"></ion-input>

  </ion-item>

  

  <ion-button (click)="addDatos()" expand="full" color="danger">

    Agregar Comentario

  </ion-button>

  <ion-list #myList>

    <ion-list-header>

      <ion-title color="danger" class="ion-text-center">Comentarios</ion-title>

    </ion-list-header>

    <ion-list>

      <ion-item-sliding *ngFor="let dato of datos">

        <ion-item>

          <ion-label text-wrap > 
            <ion-text color="warning">

              <p>{{dato.nom}}</p>

            </ion-text >

            <ion-text color="danger">

              <p>{{dato.apellido}}</p>

            </ion-text >

            <p>{{dato.modified | date: 'short'}}</p>

          </ion-label>

        </ion-item>

        <ion-item-options side="end">

          <ion-item-option color="warning" (click)="updateDatos(dato)">⭐</ion-item-option>

       <ion-item-option color="danger" (click)="deleteDatos(dato)">✘</ion-item-option> 

        </ion-item-options>

      </ion-item-sliding>

    </ion-list>

  </ion-list>
</ion-content>

<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center" color="danger">Noticias Tec</ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="mM()" color="danger">
        <ion-icon slot="icon-only" name="menu-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-back-button defaultHref="/inicio" text="back" color="danger">
      </ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-content color="dark">
    <ion-grid fixed>
      <ion-row>
        <ion-col size="12" size-lg="3" size-md="4" size-sm="6" size-xs="12" 
          *ngFor ="let noticia of noticias; let i= index">
                  <ion-card color="danger">
                    <ion-card-header>
                      <ion-card-subtitle>
                          <span class="text">{{i + 1 }} - </span>
                          <span class="noticia-name">{{noticia.source.name}} </span>
                      </ion-card-subtitle>
                      <ion-card-title color="light">{{noticia.title}}</ion-card-title>
                    </ion-card-header> 

                    <ion-img  *ngIf="noticia.urlToImage" 
                    [src]="noticia.urlToImage"></ion-img>
                        <ion-card-content>
                          <p color="light" class="noticia-description">
                            {{noticia.description}}
                          </p>
                        </ion-card-content>
                  </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
</ion-content>
